<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello {name ?: "Qute"}</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        h1 {
            color: #4695EB;
            font-size: 6vw;
        }

        h1 b {
            color: #be9100;
        }

        p {
            font-size: 40px;
        }

        .valores{
            font-size: 2vw;
        }

    </style>
</head>
<body>
<h1>RESULTADO: <b>{name ?: "Quarkus."}</b></h1>

<p>Insira dois valores, um em cada campo de digitação.<br>
    Escolha a operação que deseja realizar. <br>
    Clique em CALCULAR para que a operação seja feita.
</p>

<form action="" method="get" class="calculadora">
    <div class="valores">
      <label for="valor1">Informe o primeiro valor: </label>
      <input type="number" name="valor1" id="valor1" required /> <br>
      <label for="valor2">Informe o segundo valor: </label>
      <input type="number" name="valor2" id="valor2" required /> 
    <div class="submit">
      <input type="submit" value="CALCULAR" />
    </div>
  </form>
  
</body>
</html>
